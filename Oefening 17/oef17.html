<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Titel</title>
        
    </head>
    <body>

        <div id="result"></div>
        <script>
        var getal1, getal2;
        getal1 = prompt('Geef getal1 in: ');
        getal2 = prompt('Geef getal2 in: ');
        showResult(getal1, getal2);
        // Extra 1:
        /*showResult(prompt('Geef getal1 in: '), prompt('Geef getal2 in: '));*/

        function doeBereken(getal1, getal2) {
            return getal1 * getal2;
            
        }
        function showResult() {
            var resultaat = doeBereken(getal1, getal2);
            document.getElementById('result').innerHTML = resultaat;
            //alert(resultaat);
        }
        </script>
    </body>
</html>
