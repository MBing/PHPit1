<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Titel</title>
        
    </head>
    <body>

        <div id="result"></div>
        <script>
        function derdeMacht(g) {
            return result = g * g * g;
        }

        function showResult(g) {
            var result = derdeMacht(g);
            alert("De derde macht van het getal "+ g + " = " + result);
        }
        showResult(prompt('Geef een getal in'));
        </script>
    </body>
</html>
