        //tweede poging functies via doorgeven van parameter
        doeBereken(getal1, getal2);
        function doeBereken(getal1, getal2) {
            this.getal1 = getal1;
            this.getal2 = getal2;
            this.resultaat = this.getal1 * this.getal2;
            showResult(this.resultaat);
        }
        function showResult(resultaat) {
            document.getElementById('result').innerHTML = resultaat;
            alert(resultaat);
        }
