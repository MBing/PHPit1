<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Titel</title>
		<script>
        function showTitle(e) {
            alert(e.title);
        }
        </script>
	</head>
	<body>
        <a href="#" title="Title 1" onclick="showTitle(this); return false">Link 1</a>
        <a href="#" title="Title 2" onclick="showTitle(this); return false">Link 2</a>
        <a href="#" title="Title 3" onclick="showTitle(this); return false">Link 3</a>
	</body>
</html>
