        p{

    <body>    
    
        <div id="inhoud"></div>

        <script>
        var aantalH = prompt("Geef het aantal hoofdstukken in: ");   
        var aantalS = prompt("Geef het aantal Secties per hoofdstuk in: ");
        
        function showHide(el)
        {
            var checkEl = el.nextSibling.style;

            if(checkEl.display === 'block') {
                checkEl.display = 'none';
            } else {
                checkEl.display = 'block';
            }
        }

        function bouwInhoudsTafel(ah,as){
        
            var dump = '';
            
                for (var i=1; i<=ah; i++) {
                    dump +='<h1>Hoofdstuk ' + i + '</h1>';

                    for (var j=1; j<=as; j++) {
                        dump += '<h2 onclick="showHide(this)">Sectie ' + i + '.' + j + '</h2>';
                        dump += '<p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt ut labore et dolore magnam aliquam quaerat voluptatem. Ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi consequatur? Quis autem vel eum iure reprehenderit qui in ea voluptate velit esse quam nihil molestiae consequatur, vel illum qui dolorem eum fugiat quo voluptas nulla pariatur?</p>'
                    }
                }
            return dump;
        }
         
        document.getElementById("inhoud").innerHTML=bouwInhoudsTafel(aantalH, aantalS);

        </script>    
    </body>
</html>
