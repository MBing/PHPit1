<!DOCTYPE html>
<html>

		<meta charset="utf-8">

	<body>

	    <script>
        xDeMacht(parseFloat(prompt("Geef een getal in: ")), parseFloat(prompt("Geef een macht in: ")));

        function xDeMacht(num, power) {
            alert("De "+power+"de macht van "+ num + " is " + Math.pow(num, power));
        }

        </script>
