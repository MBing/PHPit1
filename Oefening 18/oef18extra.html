
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Titel</title>
        <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }
        td,tr {
            border: 1px solid black;
        }
        td {
            padding: 15px;
        }
        tr:nth-child(even) {
            background: blue;
            color: white;
        }
        </style>
    </head>
    <body>
        <script>
        var rij = prompt("Geef een aantal rijen in: ");
        var kol = prompt("Geef een aantal kolommen in: ");
        
        var output = '<table>';
            for(var i = 1; i <= rij; i++) {
                output += "<tr>";
                    for(var j = 1; j <= kol; j++) {
                    output += "<td> " + i*j + "</td>";
                    }
                output += "</tr>";
            }
        output += "</table>"
        
        document.write(output);
        </script>


        <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>

    </body>
</html>
