<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Titel</title>
        
    </head>
    <body>
        <input type="button" onclick="addToFavorites();" value="Add this site">
        <div id="result"></div>
        <script>

        function addToFavorites() {
            var fav = confirm('Add http://www.google.be to favorites?')
            if (fav) {
                showResult("http://www.google.be is toegevoegd aan de Internet Favorieten. U mag deelnemen aan de wedstrijd.");
            } else {
                showResult("Helaas, dan mag u niet meedoen aan de wedstrijd.");
            }
        }

        function showResult(message) {
            alert(message);
        }

        </script>
    </body>
</html>
