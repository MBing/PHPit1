<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Titel</title>
        <script>
        var getal = prompt("Geef een getal in:");
        getal = parseInt(getal);
        //oefening op break
            function priemGetallen(getal) {          
                var i, j, is_prime;
                i = 3;
                document.write('2 ');
                while ( i<=getal ) {
                    is_prime = true;
                    j = 2;
                    while ( j<=i/2 ) {
                       is_prime = i%j > 0;
                       if (!is_prime) break;
                       j++;
                    }
                    if (is_prime)
                       document.write( " "+ i);
                    i += 2;
               }
            }
            
        priemGetallen(getal);
        </script>
    </head>

    </body>
</html>
