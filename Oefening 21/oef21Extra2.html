<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Titel</title>
        <script>
        var getal = prompt("Geef een getal in:");
        getal = parseInt(getal);
        var getalTot = getal;
        var output = '';
        //oefening op break
        function evenGetallen(getal) {
            var i=0;
            while(getalTot >= i) {
                while (i % 2 === 0) {
                    output += " "+i;                    
                    break;
                }
                i++
            }
            document.write(output);
        }
        evenGetallen(getal);
        </script>
    </head>

    </body>
</html>
