<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Titel</title>
        <script>
        var getal = prompt("Geef een getal in:");
        getal = parseInt(getal);
        var getalTot = getal;
        var output = '';
        //oefening op break
        function priemGetallen(getal) {
            var i=2;
            while(getalTot >= i) {
                while (i % 2 !== 0 || i === 2) {
                    output += " "+i;                    
                    break;
                }
                i++
            }
            document.write(output);
        }
        priemGetallen(getal);
        </script>
    </head>
    <body>


        
    </body>
</html>
