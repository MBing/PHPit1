<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Titel</title>
		<script>
        var getal = prompt("Geef een getal in:");
        getal = parseInt(getal);
        var getalTot = getal;
        var output = '';
        //oefening op continue
        function evenGetallen(getal) {
            for(var i = 0; i <= getalTot; i++) {
                if (i % 2 !== 0) {
                    continue;
                } else {
                    output += " "+i;
                }
                
            }
            document.write(output);
        }

        evenGetallen(getal);
        </script>
	</head>
	<body>


		
	</body>
</html>
