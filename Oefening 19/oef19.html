
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Titel</title>
        <style>
        table {
            border-collapse: collapse;
            border: 1px solid black;
        }
        td,tr {
            border: 1px solid black;
        }
        td {
            padding: 15px;
        }
        tr:nth-child(even) {
            background: blue;
            color: white;
        }
        </style>
    </head>
    <body>
        <script>
        var rij = prompt("Geef een aantal rijen in: ");
        var kol = prompt("Geef een aantal kolommen in: ");   
        var output = '<table>';
            //via een while oef 18 uitwerken
            var i = 0;
            while(rij > i) {
                output += "<tr>";
                var j = 0;
                    while(kol > j) {
                       output += "<td>" +i*j + "</td>";
                       j++;
                    }
                output += "</tr>";
                i++;
            }
        output += "</table>"
        document.write(output);
        </script>

    </body>
</html>
