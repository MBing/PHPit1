<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Oefening 22</title>
<script>
    function doeBerekening(getal1,getal2) {
        var resultaat;

        resultaat=getal1*getal2;

        alert("Het resultaat van de bewerking is "+resultaat);

        document.getElementById("output").innerHTML="Het resultaat van de bewerking is "+resultaat;
    }
</script>
</head>

<body>
<p id="output"></p>

<script>
    var getal1=prompt("Geef een eerste getal in.");
    var getal2=prompt("Geef een tweede getal in.");

    doeBerekening(getal1,getal2);
</script>
</body>
</html>
