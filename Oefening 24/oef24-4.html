<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Titel</title>
        <script>
        function kiesSport() {
            var sport;
            var length = document.getElementById('length');
            var weight = document.getElementById('weight');
            var gender = document.getElementById('gender');
            var choice = document.getElementById('sportKeuze');

            length = parseInt(length.value);
            weight = parseInt(weight.value);
            gender = gender.value;
            //eventueel nog gebruik maken van isNaN() functie voor weight en length
            if (gender === 'm') {
                gender = 'Mannelijk';
                if (length >= 180) {
                    if(weight >= 80) {
                        sport = 'Boksen';
                    } else {
                        sport = 'Basketball';
                    }
                } else if (length < 180) {
                    if(weight >= 80) {
                        sport = 'Worstelen';
                    } else if (weight < 80) {
                        sport = 'Judo';
                    }
                }
            } else if (gender === 'v') {
                gender = 'Vrouwelijk';
                if (length >= 180) {
                    sport = 'Atletiek';
                } else if (length < 180) {
                    if(weight >= 80) {
                        sport = 'Tennis';
                    } else if(weight < 80) {
                        sport = 'Judo';
                    }
                }
            } else {
                sport = "sport is onbeslist wegens geen geslacht";
            }
            choice.innerHTML = "Uw geslacht is: "+gender+ ".<br> Uw lengte is: "+length+ "cm.<br> Uw gewicht is: "+weight+"kg.<br> De gekozen sport is: "+sport;
        }
        </script>
    </head>
    <body>
            <label for="length">Length: </label>
            <input type="number" id="length" value="180">
            
            <label for="length">Weight: </label>
            <input type="number" id="weight" value="75">
            
            <label for="length">Gender: </label>
            <input type="text" id="gender" placeholder="gender">
            
            <input type="submit" value="Sport" onclick="kiesSport()">
            
        <div id="sportKeuze">
        </div>

    </body>
</html>
